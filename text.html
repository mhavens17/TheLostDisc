<!DOCTYPE html>
<html>
<head>
    <title>Text UI</title>
    <style>
        /* Base styles for the text container */
        .text-ui {
            position: absolute;
            text-align: center;
            padding: 10px 20px; /* Keep padding */
            border-radius: 5px;
            opacity: 0;
            transition: opacity 0.4s ease-in-out;
            pointer-events: none;
            z-index: 101;
            /* Base positioning - can be overridden by specific classes */
            left: 50%;
            transform: translateX(-50%);
        }

        /* Position variations */
        .text-ui.top-center {
            top: 75%;
        }
        .text-ui.center {
            top: 85%;
            transform: translate(-50%, -50%); /* Need to adjust transform for center */
        }
        /* Add more positions as needed */

        /* Style when the text is active */
        .text-ui.active {
            opacity: 1;
        }

        /* Styling for the message text itself */
        #text-message {
            color: #eee; /* Off-white text */
            font-family: sans-serif;
            font-size: 28px;
            font-weight: bold;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.7);
        }
    </style>
</head>
<body>
    <!-- Content will be injected here, wrapped in a div with class="text-ui" and position class -->
    <div id="text-message"></div>
</body>
</html>
