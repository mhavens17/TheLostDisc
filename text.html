<!DOCTYPE html>
<html>
<head>
    <title>Text UI</title>
    <style>
        /* Base styles for the text container */
        .text-ui {
            position: absolute;
            text-align: center;
            padding: 10px 20px; /* Keep padding */
            border-radius: 5px;
            opacity: 0;
            transition: opacity 0.4s ease-in-out;
            pointer-events: none;
            z-index: 101;
            /* Base positioning - can be overridden by specific classes */
            left: 50%;
            transform: translateX(-50%);
        }

        /* Position variations */
        .text-ui.top-center {
            top: 75%; /* Keep original position for regular messages */
        }
        .text-ui.center {
            top: 85%;
            transform: translate(-50%, -50%); /* Need to adjust transform for center */
        }
        /* Add more positions as needed */

        /* Style when the text is active */
        .text-ui.active {
            opacity: 1;
        }

        /* Styling for the message text itself */
        #text-message {
            color: #eee; /* Off-white text */
            font-family: monospace; /* Same font as countdown */
            font-size: 28px;
            font-weight: bold;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.7);
        }

        /* Special styling for the Lost Disc message */
        .text-ui.lost-disc {
            top: 10% !important; /* Position at the top like countdown, override other positions */
        }
        
        .text-ui.lost-disc #text-message {
            color: #ff0000; /* Red text for Lost Disc */
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.5); /* Same glow effect as countdown */
            font-size: 24px; /* Same size as countdown-text */
            text-transform: uppercase;
            letter-spacing: 2px;
        }
    </style>
</head>
<body>
    <!-- Content will be injected here, wrapped in a div with class="text-ui" and position class -->
    <div id="text-message"></div>
</body>
</html>
