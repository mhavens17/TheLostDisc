<!DOCTYPE html>
<html>
<head>
    <title>Terminal UI</title>
    <style>
        /* Base styles for the terminal container */
        .terminal-ui {
            position: absolute;
            bottom: 10px;
            left: 10px;
            padding: 5px 10px; /* Keep padding for spacing */
            border-radius: 3px;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
            pointer-events: none;
            z-index: 101; /* Ensure it's above other UI but below game interaction */
        }

        /* Style when the terminal is active/visible */
        .terminal-ui.active {
            opacity: 1;
        }

        /* Styling for the message text itself */
        #terminal-message {
            color: #0f0; /* Green terminal text */
            font-family: monospace;
            font-size: 16px;
            white-space: pre-wrap; /* Preserve line breaks */
            text-shadow: 1px 1px 2px rgba(0, 30, 0, 0.7); /* Subtle glow/shadow */
        }
    </style>
</head>
<body>
    <!-- Content will be injected here, wrapped in a div with class="terminal-ui" -->
    <div id="terminal-message"></div>
</body>
</html>
