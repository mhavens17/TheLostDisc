<!DOCTYPE html>
<html>
<head>
    <title>Countdown UI</title>
    <style>
        /* Base styles for the countdown container */
        .countdown-ui {
            position: fixed;
            top: 10%;  /* Moved higher from 15% to 10% */
            left: 50%;
            transform: translate(-50%, 0);  /* Only translate X since we want it higher */
            color: #ff0000;
            font-family: monospace;
            text-align: center;
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
            z-index: 1000;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        /* Style when the countdown is active */
        .countdown-ui.active {
            opacity: 1;
        }

        /* Styling for the text above the timer */
        #countdown-text {
            font-size: 24px;  /* Smaller text */
            color: #ff0000;
            text-transform: uppercase;
            letter-spacing: 2px;
            white-space: nowrap;  /* Keep text in one line */
        }

        /* Styling for the timer text itself */
        #countdown-timer {
            font-size: 48px;  /* Smaller timer */
        }

        /* Optional flicker animation */
        @keyframes flicker {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }
    </style>
</head>
<body>
    <div class="countdown-ui">
        <div id="countdown-text">THE HOLLOW ROAMS FREE</div>
        <div id="countdown-timer"></div>
    </div>
</body>
</html>
