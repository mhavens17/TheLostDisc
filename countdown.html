<!DOCTYPE html>
<html>
<head>
    <title>Countdown UI</title>
    <style>
        /* Base styles for the countdown container */
        .countdown-ui {
            position: absolute;
            /* New Position: Top-Center */
            top: 15%; 
            left: 50%;
            transform: translateX(-50%); /* Only X transform now */
            opacity: 0;
            transition: opacity 0.3s ease-in;
            pointer-events: none;
            z-index: 101;
            text-align: center; /* Center align title and timer */
            /* animation: flicker 1s infinite alternate; */ /* Optional */
        }

        /* Style when the countdown is active */
        .countdown-ui.active {
            opacity: 1;
        }

        /* Styling for the title text */
        #countdown-title {
            color: #ddd; /* Slightly dimmer white */
            font-family: 'Impact', sans-serif; /* More impactful font */
            font-size: 36px;
            margin-bottom: 10px; /* Space between title and timer */
            text-shadow: 1px 1px 3px rgba(0,0,0,0.7);
        }

        /* Styling for the timer text itself */
        #countdown-timer {
            color: #ff0000; /* Red countdown text */
            font-family: "Courier New", Courier, monospace;
            font-size: 72px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8), 0 0 10px #ff0000; /* Added glow */
        }

        /* Optional flicker animation */
        @keyframes flicker {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }
    </style>
</head>
<body>
    <!-- Container now includes title and timer -->
    <div id="countdown-title">THE HUNGRY ROAMS FREE</div>
    <div id="countdown-timer"></div>
</body>
</html>
